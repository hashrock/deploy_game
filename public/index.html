<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="canvas"></div>
      <input type="text" style="position: absolute; top: 0; left: 0" />
    </div>

    <div id="app">
      <div>{{status}}</div>
      <div>{{userMessages}}</div>

      <div>
        <div v-for="message in globalMessages">
          <div>{{message.user.name}}: {{message.body}}</div>
        </div>
      </div>

      <div>
        <h3>Users</h3>

        <div v-for="user in users" :key="user.id">
          <div>{{user.name}} ({{user.id}})</div>
        </div>
      </div>

      <div>
        user
        <input type="text" v-model="user.name" />

        {{user.id}}
      </div>

      <form @submit.prevent="send">
        <input type="text" v-model="message" />
        <button>Send</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"
      integrity="sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="index.js"></script>
  </body>
</html>
